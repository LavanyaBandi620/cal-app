name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: PYTHONPATH=. pytest

    - name: Deploy (Simulation)
      if: success()
      run: |
        echo "ðŸŽ‰ All tests passed! Deploying app..."
        mkdir deployment
        cp calculator.py deployment/
        echo "âœ… App deployed to /deployment folder"

    - name: Upload Deployed App
      uses: actions/upload-artifact@v4
      with:
        name: cal-app
        path: deployment/

